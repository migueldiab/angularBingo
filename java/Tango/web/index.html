<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="tangoBingo">
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/bingo.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
  </head>
  <body>
    <navigation-bar></navigation-bar>

    <div class="container">
      <div class="row-fluid">
        <div class="span8">
          <div class="hero-unit" >
            <div class="row-fluid" ng-controller="BingoCountdown">
              <div class="span8">
                <h2>{{lbl_next_round}}</h2>
                <div class="countdown">{{next_round}}</div>
                <h3>{{lbl_next_round_prizes}} {{next_round_prizes}}</h3>
                <h3>{{lbl_time}} {{next_round_time}}</h3>
              </div>
              <div class="span4 badge badge-warning">
                <h3>ACUMULADO</h3>
                <h2 class="btn">U$S 353,24</h2>
                <h4>HASTA 38 BOLAS</h4>
              </div>
            </div>
            <div class="row-fluid">
              <div class="span4">
                <card card="Card1"></card>
                <card card="card2"></card>
                <card card="card3"></card>                  
                <card card="Card4"></card>
                <card card="card5"></card>
                <card card="card6"></card>
              </div>
              <div class="span4">
                <card card="Card1"></card>
                <card card="card2"></card>
                <card card="card3"></card>
                <card card="Card4"></card>
                <card card="card5"></card>
                <card card="card6"></card>
              </div>
              <div class="span4">
                <card card="Card1"></card>
                <card card="card2"></card>
                <card card="card3"></card>
                <card card="Card4"></card>
                <card card="card5"></card>
                <card card="card6"></card>
              </div>
            </div>
          </div>
        </div>
        <div class="span4">
          <round-info></round-info>
          <player-info></player-info>
          <br/>
          <chat-panel></chat-panel>
        </div>
      </div>
    </div>
    <script src="./js/jquery-1.7.2.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/angular-1.0.0rc10.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/amf.js"></script>
    <script src="./js/json2.js"></script>
    <script src="./js/amfConnect.js"></script>
    <script src="./js/roundController.js"></script>  </body>
    <script type="text/vbscript" src="./js/ieBinaryArray.vbs"></script>
  </body>
</html>
